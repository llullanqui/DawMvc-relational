{% load staticfiles %}
<!DOCTYPE=html>
<html>
	<head>
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
	</head>
	<body>
		<h1>Todos mis servicios</h1>
		<img src="http://via.placeholder.com/700x500">
		<h2>Usuarios</h2>
		<div class="contenedor">
			{%for clave,valor in datos.items%}
				<div class="item">
					<h3>{{clave}}</h3>
					<img src="http://via.placeholder.com/300x300">
					<h5>Servicios registrados:</h5>
					<ul>
					{%for servicio in valor%}
						<li>{{servicio}}</li>
					{%endfor%}
					</ul>
				</div>
			{%endfor%}
		</div>
	</body>
</html
